<html>
<head>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script type="text/javascript">
    function htmlTitle(html) {
      const container = document.createElement("div");
      container.innerHTML = html;
      return container;
    }
  </script>
  <script type="text/javascript" src="tree_info.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 100%;

      /* If `border: 0px;` is omitted, thick, black lines around the game tree might be drawn. */
      border: 0px;
    }
  </style>
  <title>ðŸŒ³ Game Tree</title>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">

  // create an array with nodes
  // tree_info is loaded with the `script src="tree_info.js" /script` command
  var nodes = new vis.DataSet(tree_info.nodes);

  // create an array with edges
  var edges = new vis.DataSet(tree_info.edges);

  // create a network
  var container = document.getElementById('mynetwork');

  // provide the data in the vis format
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {

    // This configuration applies to all nodes.
    nodes: {
      shape: "image"
    },

    // This configuration applies to all edges.
    edges: {
      arrows: 'to',
      arrowStrikethrough: false,
      color: {
        color: '#000000',
        highlight: 'red'
      },
      selectionWidth: 16
    },

    layout: {
      hierarchical: {
        direction: "UD",
        levelSeparation: 1000
      },
    },
    physics: {
      enabled: true,
      hierarchicalRepulsion: {
        // Without this command, the nodes on the same game tree level are too close to each other and their boards overlap.
        nodeDistance: 400
      }
    },
    interaction: {
      hover: true,
      multiselect: true,
      keyboard: {
        enabled: true
      },
      // hideEdgesOnDrag: true,
      navigationButtons: true
    }
  };

  // initialize your network!
  var network = new vis.Network(container, data, options);

</script>
</body>
</html>
